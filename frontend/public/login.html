<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Filas - Gestão de Atendimento em Saúde</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .icon-circle {
      width: 70px; height: 70px;
      background-color: #e6f4f6;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 24px;
    }
    .icon-circle svg { width: 36px; height: 36px; color: #2596a8; }
    .title { font-size: 2rem; font-weight: 700; color: #1a2b3c; margin-bottom: 8px; }
    .subtitle { font-size: 1rem; color: #6b7c8d; margin-bottom: 32px; }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 32px;
      width: 100%;
      max-width: 420px;
    }
    .card-title { font-size: 1.25rem; font-weight: 600; color: #1a2b3c; text-align: center; margin-bottom: 8px; }
    .card-subtitle { font-size: 0.875rem; color: #6b7c8d; text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 0.875rem; font-weight: 500; color: #1a2b3c; margin-bottom: 8px; }
    .input-wrapper { position: relative; }
    .input-wrapper svg {
      position: absolute; left: 14px; top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 20px; color: #9ca3af;
    }
    .input-wrapper input {
      width: 100%; height: 48px;
      padding: 0 16px 0 44px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      color: #1a2b3c;
      background-color: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-wrapper input:focus {
      outline: none;
      border-color: #2596a8;
      box-shadow: 0 0 0 3px rgba(37,150,168,0.1);
    }
    .btn-entrar {
      width: 100%; height: 48px;
      background-color: #2596a8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-entrar:hover { background-color: #1e7a8a; }
    .btn-entrar:active { transform: scale(0.98); }

    .patient-link {
      margin-top: 32px;
      color: #6b7c8d;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    .patient-link:hover { color: #2596a8; }

    .error {
      margin-top: 12px;
      color: #b91c1c;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    @media (max-width: 480px) {
      .title { font-size: 1.5rem; }
      .card { padding: 24px; }
    }
  </style>
</head>
<body>
  <div class="icon-circle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5M19 6a2 2 0 100 4 2 2 0 000-4zM19 14v4a2 2 0 01-2 2h-4M7 7v6a4 4 0 004 4h1"/>
    </svg>
  </div>

  <h1 class="title">Sistema de Filas</h1>
  <p class="subtitle">Gestão de Atendimento em Saúde</p>

  <div class="card">
    <h2 class="card-title">Acesso do Atendente</h2>
    <p class="card-subtitle">Informe suas credenciais para acessar o painel</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <input type="text" id="usuario" placeholder="Digite seu usuário" required>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
      </div>

      <button type="submit" class="btn-entrar" id="btnEntrar">Entrar</button>
      <div class="error" id="loginError"></div>
    </form>
  </div>
  <br>
  <!-- Pode trocar depois pro login do paciente -->
  <a href="paciente_login.html">Sou paciente → Acompanhar minha fila</a>
  <br>
  <a href="visor.html">Ir para o Painel Geral</a>


  <script>
    const BASE_URL = "http://127.0.0.1:5000";

    function showError(msg) {
      const el = document.getElementById("loginError");
      el.textContent = msg;
      el.style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const btn = document.getElementById("btnEntrar");
      btn.disabled = true;

      document.getElementById("loginError").style.display = "none";

      const username = document.getElementById("usuario").value.trim();
      const password = document.getElementById("senha").value;

      try {
        const res = await fetch(`${BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.error || "Erro ao autenticar");
          btn.disabled = false;
          return;
        }

        localStorage.setItem("authToken", data.token);
        window.location.href = "atendente.html";
      } catch (err) {
        showError("Falha de conexão com o backend (verifique se o Flask está rodando).");
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
