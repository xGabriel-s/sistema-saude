<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <!-- CabeÃ§alho -->

    <!-- Container para mensagens -->

    <!-- SeÃ§Ã£o 1: Cadastro de Paciente -->
    <section class="section">
      <h2>ğŸ“‹ Cadastrar Paciente</h2>
      
      <form id="form-cadastro">
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
          </div>
          
          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
          </div>
          
          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
          </div>
          
          <div class="form-group">
            <label for="idade">Idade *</label>
            <input type="number" id="idade" name="idade" required min="0" max="150" placeholder="Idade">
          </div>
          
          <div class="form-group">
            <label for="tipo">Tipo de Atendimento *</label>
            <select id="tipo" name="tipo" required>
              <option value="">Selecione...</option>
              <option value="NORMAL">Normal</option>
              <option value="PREFERENCIAL">Preferencial</option>
            </select>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            âœ“ Cadastrar e Entrar na Fila
          </button>
        </div>
      </form>
    </section>

    <!-- SeÃ§Ã£o 2: Fila Atual -->

              <th>CPF</th>
              <th>Telefone</th>
              <th>Tipo</th>

            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- SeÃ§Ã£o 3: HistÃ³rico -->
